<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gomoku AI</h1>
    <div class="game-container">
        <canvas id="gomoku-board" width="600" height="600"></canvas>
        <div class="controls">
            <div class="player-selection">
                <label>
                    <input type="radio" name="starting-player" value="human" checked>
                    <span class="checkmark"></span>
                    Human First (Black)
                </label>
                <label>
                    <input type="radio" name="starting-player" value="ai">
                    <span class="checkmark"></span>
                    AI First (Black)
                </label>
            </div>
            <button id="reset-button">New Game</button>
            <p id="game-status">Your turn (Black)</p>
            <div class="win-rates">
                <div class="rate-container">
                    <span class="rate-label">Human Win Rate:</span>
                    <div class="progress-bar">
                        <div id="human-rate-bar" class="rate-bar"></div>
                    </div>
                    <span id="human-rate-value" class="rate-value">0%</span>
                </div>
                <div class="rate-container">
                    <span class="rate-label">AI Win Rate:</span>
                    <div class="progress-bar">
                        <div id="ai-rate-bar" class="rate-bar"></div>
                    </div>
                    <span id="ai-rate-value" class="rate-value">0%</span>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
